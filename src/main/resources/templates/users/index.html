<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи </title>
    <link rel="shortcut icon" type="image/x-icon" href="static/user.ico">

</head>
<body>

<h4> Все пользователи  </h4>


<div th:each="user: ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ' ' + user.getAge()}">user</a>
</div>

<a href="/new">Создать нового пользователя</a>

</body>
</html>
